{% load static %}
{% load blog_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
  {% block script %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
  {% include 'blog/snippets/navbar.html' %}

  <div id="content">
    {% block content %}
    {% endblock %}
  </div>

  {% include 'blog/snippets/footer.html' %}

  <script>
    const searchForm = document.querySelector("#search-form");
    searchForm.onsubmit = function (e) {
      e.preventDefault();
      if (searchInput.value.startsWith("#")) {
          let newValue = searchInput.value
              .slice(1)
              .replaceAll(" ", "-")
              .toLowerCase();
          let tagUrl = `/search/tag/${newValue}`;
          window.location.assign(tagUrl);
      } else if (searchInput.value.startsWith("@")) {
          let newValue = searchInput.value
              .slice(1)
              .replaceAll(" ", "_")
              .toLowerCase();
          let tagUrl = `/search/category/${newValue}`;
          window.location.assign(tagUrl);
          return;
      }
      let tagUrl = "{% url 'blog:post_list_by_query' query=9999 %}".replace(/9999/, searchInput.value.toString());
      window.location.assign(tagUrl);
  };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</body>
</html>
